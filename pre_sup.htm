<script language="Javascript">
        function ISOKForMe() {
                if (navigator.appName== "Netscape" && parseInt(navigator.appVersion) >= 3 ) {
                        return true;
                } else if (navigator.appName == "Microsoft Internet Explorer" && parseFloat( navigator.appVersion ) >= 3.01 ) {
                        return true;
                }
                return false;
        }
        if ( ISOKForMe() ) {
                	standard        = new MakeArray(4)
                	over            = new MakeArray(4)
                	standard[1].src         = "menu.gif"
                	standard[2].src         = "qui_som.gif"
                	standard[3].src         = "rec_hum.gif"
                	standard[4].src         = "rec_mat.gif"
                over[1].src         = "menu1.gif"
                over[2].src         = "qui_som1.gif"
                over[3].src         = "rec_hum1.gif"
                over[4].src         = "rec_mat1.gif"
        }
        function MakeArray(n) {

                if ( ISOKForMe() ) {

                        this.length = n

                        for (var i = 1; i<=n; i++) {

                                this[i] = new Image()

                        }

                        return this

                }

        }



        function msover(num) {

                if ( ISOKForMe() ) {

                        if (over[num].src != "") {



                                        if ( num == 1 ) {

                                                document.uno.src = over[num].src

                                                                                                                                                               

                                        }   

                                        if ( num == 2 ) {

                                                document.dos.src = over[num].src

                                                                         

                                        } 

                                                                                if ( num == 3 ) {

                                                document.tres.src = over[num].src

                                                                         

                                        } 

                                                                                if ( num == 4 ) {

                                                document.cuatro.src = over[num].src

                                                                         

                                        } 

                                }

                }

        }



        

        

        function msout(num) {

                if ( ISOKForMe() ) {

                        if (standard[num].src != "") {

                                if ( num == 1 ) {

                                        document.uno.src = standard[num].src

                                                                                                

                                }

                                if ( num == 2 ) {

                                        document.dos.src = standard[num].src

                                                                                                

                                }

                                                                if ( num == 3 ) {

                                        document.tres.src = standard[num].src

                                                                                                

                                }

                                                                if ( num == 4 ) {

                                        document.cuatro.src = standard[num].src

                                                                                                

                                }
                                     

                         }

                       

                        

                }                   

        }









</script>
